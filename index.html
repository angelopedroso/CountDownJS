<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Live</h1>
            <p>Em Breve</p>
        </div>
    
        <div class="content">
            <div class="countdown">
                <h1 id="cdday">00</h1>
                <p>Dias</p>
            </div>
            <div class="countdown">
                <h1 id="cdhour">00</h1>
                <p>Horas</p>
            </div>
            <div class="countdown">
                <h1 id="cdminute">00</h1>
                <p>Minutos</p>
            </div>
            <div class="countdown">
                <h1 id="cdsec">00</h1>
                <p>Segundos</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
